<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chat-gpt clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
	<div class="chat-container">
		<div class="chat outgoing">
			<div class="chat-content">
				<div class="chat-details">
					<img src="./user.jpg" alt="user-img">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
				</div>
			</div>	
		</div>
		<div class="chat incoming">
			<div class="chat-content">
				<div class="chat-details">
					<img src="./chatbot.jpg" alt="chatbot-img">
					<div class="typing-animation">
						<div class="typing-dot" style="--delay: 0.2s"></div>
						<div class="typing-dot" style="--delay: 0.3s"></div>
						<div class="typing-dot" style="--delay: 0.4s"></div>
					</div>
				</div>
				<span class="material-symbols-outlined">content_copy</span>
			</div>	
		</div>
	</div>	
	<div class="typing-container">
		<div class="typing-content">
			<div class="typing-textarea">
				<textarea id="chat-input" placeholder="Enter a promt here"></textarea>
				<span id="send-btn"class="material-symbols-outlined">send</span>
			</div>
			<div class="typing-controls">
				<span id="theme-btn" class="material-symbols-outlined">light_mode</span>
				<span id="delete-btn" class="material-symbols-outlined">delete</span>
			</div>
		</div>
	</div>
</body>
</html>
